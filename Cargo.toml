[package]
name = "complate"
version = "0.0.0"
authors = ["Heiko Alexander Weber <heiko.a.weber@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Standardizing messages the right way."
readme = "docs/README.md"
homepage = "https://replicadse.github.io/complate/"
repository = "https://github.com/replicadse/complate"
keywords = ["cli", "template", "replace", "standardizing"]
categories = ["command-line-utilities"]


[profile]
  [dev]
    opt-level = 0
  [release]
    opt-level = 3

[dependencies]
async-trait = "0.1.24"
clap = "2.33.0"
dialoguer = "0.5.0"
handlebars = "3.0.1"

bytes = "0.5.2"
futures = "0.3.1"
env_logger = "0.7.1"
mime = "0.3.16"

serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.45"
serde_yaml = "0.8.11"
json = "0.12.1"
